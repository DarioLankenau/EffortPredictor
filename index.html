<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CEMEX GO - Effort Predictor</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="leftside">
            <div class="container">
                <a href="#"><span><img src="res/cemexgo.png" alt="Cemex-Go"></span></a>
            </div>
        </div>

        <section class="Info">
            <div class ="container">
                <p class = "title">Effort Predictor</p>
                <p class ="subtitle">for a given story</p>
                
            </div>

            <div class ="left-text">
                <p class = "small-text">Results are given in total days of work.</p>
                <p class = "small-text">*If stories are given in a xslx file, columns should be in order exactly as shown here.</p>
            </div>
        </section>

        <section class="story-input">
            <div class="container">
               <form action="">
                   <label for="IssueKey">IssueKey</label>
                   <input type="text" id="IssueKey" IssueKey="IssueKey">

                   <label for="Severity">Severity</label>
                   <select name="Severity" id="Severity">
                    <option value="Major">Major</option>
                    <option value="Trivial">Trivial</option>
                   </select>

                   <label for="Priority">Priority</label>
                   <select name="Priority" id="Priority">
                    <option value="Lowest">Lowest</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                   </select>

                   <label for="Summary">Summary</label>
                   <textarea name="Summary" id="Summary" cols="30" rows="10" placeholder="Enter story summary"></textarea>

                   <label for="Description">Description</label>
                   <textarea name="Description" id="Description" cols="30" rows="10" placeholder="Enter story description"></textarea>

               </form>
         
            </div>
        </section>


        <section class="excel-input">
            <div class="container">
                <label for="Excel">Multiple stories in Excel?*</label>

                <input type="file"
                        id="avatar" name="avatar"
                        accept=".xlsx, csv">

                <input type="submit" class="Predict" value="Predict Effort">
            </div>

        </section>

        <section class="file-download">
            <div class="container">
                <a href="effort_predicted.xlsx" download>
                    <span class="iconify" data-icon="fe:download" style="color: #0fa958;"></span>
                </a>
                
                <a href="effort_predicted.xlsx" download>

                <input type="submit" class="Clear" value="Enter new story">
            </div>
        </section>

        <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    </body>
</html>
